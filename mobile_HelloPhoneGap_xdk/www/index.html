<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="app_framework/2.1/css/af.ui.min.css">
    <link rel="stylesheet" type="text/css" href="app_framework/2.1/css/icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
    <title>Your New Application</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <style type="text/css">
        /* Prevent copy paste for all elements except text fields */
        * {
            -webkit-user-select: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        }

        input, textarea {
            -webkit-user-select: text;
        }
    </style>
    <!--<script src="intelxdk.js"></script>-->
    
    <!--
     You may substitute jQuery for the App Framework selector library.
     See http://app-framework-software.intel.com/documentation.php#afui/afui_jquery
    -->
    <script type="application/javascript" src="app_framework/2.1/appframework.js"></script>
    <script type="application/javascript" src="app_framework/2.1/appframework.ui.js" data-ver="1"></script>
    <!--<script src="cordova.js"></script>-->
    <script src="js/widget.timer.js"></script>
    <script type="text/javascript">
        /* Intel native bridge is available */
        var onDeviceReady = function () {
            //hide splash screen
            intel.xdk.device.hideSplashScreen();
            $("#startPomo").click(function () { $("#timeBar").timer(1500); });
        };
        document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);
    </script>
</head>
<body id="afui">
    <!-- content goes here-->
    <div class="uwrap" id="content">
        <div class="upage panel" id="mainpage" data-header="none" data-footer="af-footer-0">
            <div class="upage-outer">
                <div class="upage-content" id="mainsub">
                    <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
                        <div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
                            <div class="widget-container content-area vertical-col">
                                <a id="startPomo" class="button widget uib_w_2 d-margins" data-uib="app_framework/button" data-ver="1">Start Pomodoro</a><span class="uib_shim"></span>
                                <progress value="0" max="100" id="timeBar" ></progress>
                            </div>
                        </div>
                        <span class="uib_shim"></span>
                    </div>
                </div>
                <!-- /upage-content -->
                <footer class="inner-element uib_w_1" data-uib="app_framework/footer" data-ver="1" id="af-footer-0"></footer>
                <nav class="af-sidemenu inner-element uib_w_3" data-uib="app_framework/side_menu_area" data-ver="1">
                    <div class="sidebar-content">
                        <div class="col uib_col_3 single-col" data-uib="layout/col" data-ver="0">
                            <div class="widget-container content-area vertical-col">
                                <span class="uib_shim"></span>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- /upage-outer -->
        </div>
        <!-- /upage -->
    </div>
    <!-- /uwrap -->
</body>
</html>
